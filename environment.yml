name: deja_vu
channels:
  - plotly
  - anaconda
  - huggingface
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pandas>2.0.1
  - seaborn=0.13
  - matplotlib=3.8
  - numpy=1.26
  - plotly
  - pyyaml
  - pynvml # for checking gpu utilization
  - datasets=2.18
  - scikit-learn=1.4
  - pip
  - wordfreq=3.1
  - wandb=0.16
  - pre-commit
  - ruff
  - hydra-core=1.3
  - ipykernel
  - mypy
  - pyarrow
  - pandas-stubs # for type checking
  - types-tqdm # for type checking
  - typed-argument-parser
  - tqdm
  - statsmodels
  - pyGAM
  - pip:
      - nbformat
      - dropbox
      - rich
      - kaleido
      - juliacall
      - git+https://github.com/lacclab/OneStop-Eye-Movements.git
      - -e .
